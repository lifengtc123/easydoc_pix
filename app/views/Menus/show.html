#{extends "css.html"/}
<div class="container-fluid" id="content">
				<div class="row-fluid">
					<div class="span12">
						<div class="box box-bordered">
							<div class="box-title">
								<h3><i class="icon-th-list"></i> &{'menu.form'}</h3>
							</div>
							<div class="box-content nopadding">
								<form action="/Menus/save?id=${object.id}" id="form1" method="POST" class='form-horizontal form-bordered'>
								#{field 'object.pid'}
									<div class="control-group">
										<label for="${field.id}" class="control-label">&{'menu.pid'}</label>
										<div class="controls">
										<select name="${field.name}" id="${field.id}" class="input-large">
												<option value="0">-请选择-</option>
												#{list list,as:'row'}
												<option value="${row.cid}" #{if field.value==row.cid}selected="selected"#{/if}>${row.name}</option>
												#{/list}
											</select>										</div>
									</div>
								#{/field}
								#{field 'object.name'}
									<div class="control-group">
										<label for="${field.id}" class="control-label">标题</label>
										<div class="controls">
											<input type="text" name="${field.name}" value="${field.value}" id="${field.id}" placeholder="" class="input-xlarge">
										</div>
									</div>
								#{/field}
								#{form.textfield object:'object',name:'sort',inputName:'menu',value:object.sort/}
								#{form.textfield object:'object',name:'url',inputName:'menu',value:object.url/}
									<div class="form-actions">
										<button id="savebutton" type="sumbit" class="btn btn-primary">&{'option.save'}</button>
										<button type="button" class="btn back">&{'option.back'}</button>
									</div>
								</form>
							</div>
						</div>
					</div>
</div>

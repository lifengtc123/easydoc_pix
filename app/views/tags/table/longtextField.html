#{field _object + '.' + _name}
	#{if _label}
	<label for="${field.id}">
		&{_inputName + "." + _name}
	</label>
	#{/if}
	<div class="formRight">
	<textarea id="${field.id}" cols="${_input.cols}" rows="${_input.rows}" class="span6 ${field.errorClass}" name="${field.name}">${_value?.escape()?.raw()}</textarea>
	</div>
	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}
